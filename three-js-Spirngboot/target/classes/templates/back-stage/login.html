<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>后台管理</title>
<link href="css/admin_login.css" rel="stylesheet" type="text/css"
	th:href="@{css/admin_login.css}" />
</head>
<body>
	<div class="admin_login_wrap">
		<h1>后台管理</h1>
		<div class="adming_login_border">
			<div class="admin_input">
				<form th:attr="action=@{/bs-login}" method="post">
					<ul class="admin_items">
						<li><label for="user">用户名：</label> <input type="text"
							name="login_user" id="user" size="40" class="admin_input_style"
							style="width: 260px;" /></li>
						<li><label for="pwd">密码：</label> <input type="password"
							name="login_pwd" id="pwd" size="40" class="admin_input_style"
							style="width: 260px;" /></li>
						<li th:if="${error==1}"><label style="color: red;">用户名或密码不能为空！</label>
						<li th:if="${error==2}"><label style="color: red;">用户名或密码错误！</label>
						<li><input type="submit" tabindex="3" value="登陆"
							class="btn btn-primary" /></li>
					</ul>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
