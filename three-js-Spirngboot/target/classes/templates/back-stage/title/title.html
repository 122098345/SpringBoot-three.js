<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>后台管理</title>
<link rel="stylesheet" type="text/css" href="css/common.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="js/libs/modernizr.min.js"></script>
</head>
<body>
	<div class="topbar-wrap white">
		<div class="topbar-inner clearfix">
			<div class="topbar-logo-wrap clearfix">
				<h1 class="topbar-logo none">
					<a href="system" class="navbar-brand">后台管理</a>
				</h1>
				<ul class="navbar-list clearfix">
					<li><a class="on" th:href="@{system}">首页</a></li>
					<li><a th:href="@{index}" target="_blank">网站首页</a></li>
				</ul>
			</div>
			<div class="top-info-wrap">
				<ul class="top-info-list clearfix">
					<li
						th:text="'欢迎：' + ${#request.session.getAttribute('admin_name')}"></li>
					<li>&nbsp;&nbsp;</li>
					<li><a href="/bs-logout">退出</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="container clearfix">
		<div class="sidebar-wrap">
			<div class="sidebar-title">
				<h1>菜单</h1>
			</div>
			<div class="sidebar-content">
				<ul class="sidebar-list">
					<li><a href="#"><i class="icon-font">&#xe003;</i>常用操作</a>
						<ul class="sub-menu">
							<li><a th:href="@{title}"><i class="icon-font">&#xe005;</i><i>标题管理</i></a></li>
							<li><a th:href="@{classify}"><i class="icon-font">&#xe052;</i><i>分类管理</i></a></li>
							<li><a th:href="@{user}"> <i class="icon-font">&#xe008;</i><i>用户管理</i></a></li>
							<li><a th:href="@{model}"><i class="icon-font">&#xe006;</i><i>作品管理</i></a></li>
							<li><a th:href="@{system}"><i class="icon-font">&#xe018;</i><i>系统设置</i></a></li>
						</ul></li>
				</ul>
			</div>
		</div>
		<!--/sidebar-->
		<div class="main-wrap">

			<div class="crumb-wrap">
				<div class="crumb-list">
					<i class="icon-font"></i><a th:href="@{system}">首页</a><span
						class="crumb-step">&gt;</span><span class="crumb-name"
						th:text="${title}"></span>
				</div>
			</div>
			<div class="search-wrap">
				<div class="search-content">
					<form action="#" method="post">
						<table class="search-tab">
							<tr>
								<th width="70">关键字:</th>
								<td><input class="common-text" placeholder="关键字"
									name="keywords" value="" id="" type="text"></td>
								<td><input class="btn btn-primary btn2" name="sub"
									value="查询" type="submit"></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<div class="result-wrap">
				<form name="myform" id="myform" method="post">
					<div class="result-title">
						<div class="result-list">
							<a th:href="@{title-insert}"><i class="icon-font"></i>新增标题</a> <a
								id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
							<a id="updateOrd" href="javascript:void(0)"><i
								class="icon-font"> </i>更新排序</a>
						</div>
					</div>
					<div class="result-content">
						<table class="result-tab" width="100%">
							<tr>
								<th class="tc" width="5%"></th>
								<th>ID</th>
								<th>标题</th>
								<th>标题等级</th>
								<th>日期</th>
								<th>发布人</th>
								<th>描述</th>
								<th>操作</th>
							</tr>
							<tr th:each="List:${List}">
								<td class="tc"><input name="check" value="0"
									type="checkbox"></td>
								<td th:text="${List.t_id}"></td>
								<td th:text="${List.t_title}"></td>
								<td th:text="${List.t_level}"></td>
								<td th:text="${#dates.format(List.t_date,'yyyy-MM-dd')}"></td>
								<td th:text="${List.czy_name}"></td>
								<td th:text="${List.t_Content}"></td>
								<td><a class="link-update"
									th:href="@{/title-update(titleId = ${List.t_id})}">修改&nbsp;</a>
									<a class="link-del"
									th:href="@{/title-delete(titleId = ${List.t_id})}">&nbsp;删除</a></td>
							</tr>
						</table>
						<div class="list-page" th:text="${count}"></div>
					</div>
				</form>
			</div>
		</div>
		<!--/main-->
	</div>
</body>
</html>
